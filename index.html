    <script>
        //---->  Code for dynamic tabs

        $("ul.tabs").each(function () {
            var a, b, c = $(this).find("a");
            a = $(c.filter('[href="' + location.hash + '"]')[0] || c[1]);
            a.addClass("active");
            b = $(a[0].hash);
            c.not(a).each(function () {
                $(this.hash).hide()
            });
            $(this).on("click", "a", function (d) {
                a.removeClass("active");
                b.hide();
                a = $(this);
                b = $(this.hash);
                a.addClass("active");
                b.show();
                d.preventDefault()
            })
        });
    </script>
